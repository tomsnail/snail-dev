system.iszkconfig=false

zk.address=127.0.0.1:2181
dubbo.server.port=8080


spring.datasource.name=dataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat
spring.datasource.druid.driver-class-name=${p.db.jdbc.driver.h2}
spring.datasource.druid.url=${p.db.jdbc.url.h2}
spring.datasource.druid.username=${p.db.jdbc.username.h2}
spring.datasource.druid.password=${p.db.jdbc.password.h2}
spring.datasource.druid.validation-query=${p.db.ds.query}
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
 
mybatis.mapper-locations=classpath:cn/tomsnail/snail/example/core/framework/dao/*.xml
mybatis.type-aliases-package=cn.tomsnail.snail.example.core.framework.model
mybatis.mapper-scanners=cn.tomsnail.snail.example.core.framework.dao






#exec:java -Dexec.mainClass="cn.tomsnail.snail.core.starter.AppMain"

#exec:java -Dexec.mainClass="cn.tomsnail.snail.core.starter.AppMain" -Dexec.args="applicationConextClient.xml"
